name: LinkedIn Automation Engine

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run LinkedIn Automation Engine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: SyedFrazAli
          GITHUB_REPO: linkedin-automation-engine
        run: |
          node index.js workflow
