name: LinkedIn Automation Engine

# Run on schedule (daily at 9 AM UTC) or manually
on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'triggers/**'
      - 'services/**'
      - 'workflows/**'

jobs:
  generate-linkedin-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run LinkedIn Automation Engine
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          POLLINATIONS_API_URL: https://pollinations.ai
        run: |
          echo "Starting LinkedIn Automation Engine..."
          node index.js --workflow
          
      - name: Upload generated content (if any)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linkedin-posts-${{ github.run_number }}
          path: |
            logs/**
            generated/**
          retention-days: 30
